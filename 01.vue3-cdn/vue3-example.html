<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" :placeholder="message" /><button @click="reverseMessage">Place holder reverse</button><br>
    <hr>
    <button type="button" @click="counter++">Counter: {{ counter }}</button>
    <hr>
    <input type="text" v-model="message2"/> 
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 100,
          message: '값을 입력해 주세요',
          message2: '값을 입력해 보아라'
        }
      },
      methods: {
        reverseMessage() {
          this.message = [...this.message].reverse().join('') 
        }
      }
    })

    app.mount('#app') // Vue를 #app에 마운트한다
  </script>
</body>

</html>
